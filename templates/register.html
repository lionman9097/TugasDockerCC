<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-purple-500 to-indigo-600 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Register</h2>

        <!-- Register Form -->
        <form action="/register" method="post" enctype="multipart/form-data" onsubmit="return validatePasswords()">
            <div class="mb-4">
                <label for="name" class="text-lg font-medium text-gray-700 mb-2">Full Name</label>
                <div class="flex items-center border border-gray-300 rounded-lg">
                    <i class="fas fa-user text-gray-500 p-3"></i>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required
                        class="w-full p-3 pl-0 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                </div>
            </div>

            <div class="mb-4">
                <label for="username" class="text-lg font-medium text-gray-700 mb-2">Username</label>
                <div class="flex items-center border border-gray-300 rounded-lg">
                    <i class="fas fa-user-alt text-gray-500 p-3"></i>
                    <input type="text" id="username" name="username" placeholder="Enter username" required
                        class="w-full p-3 pl-0 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                </div>
            </div>

            <div class="mb-4 relative">
                <label for="password" class="text-lg font-medium text-gray-700 mb-2">Password</label>
                <div class="flex items-center border border-gray-300 rounded-lg">
                    <i class="fas fa-lock text-gray-500 p-3"></i>
                    <input type="password" id="password" name="password" placeholder="Enter password" required
                        class="w-full p-3 pl-0 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                    <i id="togglePassword" class="fas fa-eye text-gray-500 p-3 cursor-pointer"></i>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-6">
                <label for="confirm_password" class="text-lg font-medium text-gray-700 mb-2">Confirm Password</label>
                <div class="flex items-center border border-gray-300 rounded-lg">
                    <i class="fas fa-lock text-gray-500 p-3"></i>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required
                        class="w-full p-3 pl-0 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                </div>
                <p id="password_error" class="text-red-500 text-sm mt-2 hidden">Passwords do not match.</p>
            </div>

            <button type="submit"
                class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Register
            </button>
        </form>

        <div class="flex justify-between items-center mt-4">
            <a href="/login" class="text-indigo-600 hover:text-indigo-800 flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to Login
            </a>
            <p class="text-center text-gray-600">
                Already have an account? 
                <a href="/login" class="text-indigo-600 hover:text-indigo-800">Login</a>
            </p>
        </div>
    </div>

    <script>
        // Password Validation Function
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const errorMessage = document.getElementById("password_error");

            if (password !== confirmPassword) {
                errorMessage.classList.remove("hidden");
                return false;
            }

            errorMessage.classList.add("hidden");
            return true;
        }

        // Toggle Password Visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordField = document.getElementById("password");
            const currentType = passwordField.type;
            passwordField.type = currentType === "password" ? "text" : "password";
            this.classList.toggle("fa-eye-slash");
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Change Password</h2>
        
        <!-- Form -->
        <form action="/change" method="post" enctype="multipart/form-data" onsubmit="return validatePasswords()">
            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="text-lg font-medium text-gray-700 mb-2">Username</label>
                <div class="flex items-center border border-gray-300 rounded-lg">
                    <i class="fas fa-user text-gray-500 p-3"></i>
                    <input type="text" id="username" name="username" placeholder="Enter username" required
                        class="w-full p-3 pl-0 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                </div>
            </div>

            <!-- Old Password Input -->
            <div class="mb-4 relative">
                <label for="old_password" class="text-lg font-medium text-gray-700 mb-2">Old Password</label>
                <div class="flex items-center border border-gray-300 rounded-lg">
                    <i class="fas fa-lock text-gray-500 p-3"></i>
                    <input type="password" id="old_password" name="old_password" placeholder="Enter old password" required
                        class="w-full p-3 pl-0 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                    <i id="toggleOldPassword" class="fas fa-eye text-gray-500 p-3 cursor-pointer"></i>
                </div>
            </div>

            <!-- New Password Input -->
            <div class="mb-4 relative">
                <label for="new_password" class="text-lg font-medium text-gray-700 mb-2">New Password</label>
                <div class="flex items-center border border-gray-300 rounded-lg">
                    <i class="fas fa-lock text-gray-500 p-3"></i>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required
                        class="w-full p-3 pl-0 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                    <i id="toggleNewPassword" class="fas fa-eye text-gray-500 p-3 cursor-pointer"></i>
                </div>
            </div>

            <!-- Confirm New Password Input -->
            <div class="mb-6">
                <label for="confirm_new_password" class="text-lg font-medium text-gray-700 mb-2">Confirm New Password</label>
                <div class="flex items-center border border-gray-300 rounded-lg">
                    <i class="fas fa-lock text-gray-500 p-3"></i>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm new password" required
                        class="w-full p-3 pl-0 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                </div>
                <p id="password_error" class="text-red-500 text-sm mt-2 hidden">Passwords do not match.</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Submit
            </button>

            <!-- Back to Login Button -->
            <div class="flex justify-between items-center mt-4">
                <a href="/login" class="text-indigo-600 hover:text-indigo-800 flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Login
                </a>
            </div>
        </form>
    </div>

    <script>
        // Password Validation Function
        function validatePasswords() {
            const newPassword = document.getElementById("new_password").value;
            const confirmNewPassword = document.getElementById("confirm_new_password").value;
            const errorMessage = document.getElementById("password_error");

            if (newPassword !== confirmNewPassword) {
                errorMessage.classList.remove("hidden");
                return false;  // Prevent form submission
            }

            errorMessage.classList.add("hidden");
            return true;  // Allow form submission
        }

        // Toggle Old Password Visibility
        document.getElementById("toggleOldPassword").addEventListener("click", function() {
            const oldPasswordField = document.getElementById("old_password");
            const currentType = oldPasswordField.type;
            oldPasswordField.type = currentType === "password" ? "text" : "password";
            this.classList.toggle("fa-eye-slash");
        });

        // Toggle New Password Visibility
        document.getElementById("toggleNewPassword").addEventListener("click", function() {
            const newPasswordField = document.getElementById("new_password");
            const currentType = newPasswordField.type;
            newPasswordField.type = currentType === "password" ? "text" : "password";
            this.classList.toggle("fa-eye-slash");
        });
    </script>

</body>
</html>
